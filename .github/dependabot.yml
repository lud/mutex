version: 2

updates:
  - package-ecosystem: mix
    directory: /
    schedule:
      interval: daily
      timezone: Europe/Paris
      time: "06:00"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 1
    groups:
      prod:
        dependency-type: production
      dev:
        dependency-type: development
